<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ac 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="ac4estilo.css" />
    
</head>
<body>
        <h1>Cadastro de Alunos</h1>

        <form>

                <i>Nome Completo:</i> <input type="text" maxlength="20" class="fundocaixa"><br/><br/>
                <i>Endereço:</i> <input type="text"  maxlength="30" class="fundocaixa"><br/><br/>
                <i>Cidade:</i> <input type="text"  class="fundocaixa"><br/><br/>
                <i> UF: </i> <input type="text" class="fundocaixa"><br/><br/>
                <i>RG: </i><input type="text"   class="fundocaixa"><br/><br/>
                <i>CPF: </i><input type="text" maxlength="11" class="fundocaixa"><br/><br/>
                <i>Email </i><input type="email"  class="fundocaixa"><br/><br/>
                <i>Rede Social:</i><br/>
                        <input type="checkbox" name="Facebook">Facebook<br/>
                        <input type="checkbox" name="Twitter">Twitter<br/>
                        <input type="checkbox" name="WhatsApp">WhatsApp<br/>
                        <input type="checkbox" name="Outros">Outros<br/>
                <i>Cursos:</i></br>
                        <input type="radio" name="Matéria" value="Redes">Redes<br/>
                        <input type="radio" name="Matéria" value="SI">SI<br/>
                        <input type="radio" name="Matéria" value="ADS">ADS<br/>
                <i>motivo da sua inscrição na faculdade: </i></br>
                        <textarea rows='5' cols='50' class="fundocaixa" maxlength="100">
                                </textarea> <br/><br/>
        </form>        
              
    
</body>
</html>
